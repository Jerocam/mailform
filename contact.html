<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Styles -->
    <link href="styles/styleForm.css" rel="stylesheet">
</head>
<body>
    <div class="container">      
        
        <form id="formSubmit" method="POST" class="formStyle">
          
          <h1 class="text-center">Contact Us</h1>

          <div class="form-row">
            <div class="col-md-12 mb-3">
              <label for="nameForm">First name</label>
              <input type="text" class="form-control" id="nameForm" name="fullname" required>
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="emailForm">Email</label>
              <input type="email" class="form-control" id="emailForm" name="emailFrom" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="subjForm">Subject</label>
              <input type="text" class="form-control" id="subjForm" name="subject" required>
            </div>
          </div>
        
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <label for="textForm">Message</label>
              <textarea class="form-control" id="textForm" name="message" rows="5" required></textarea>
            </div>
          </div>

          <span id="newSuccess"></span>

          <div class="text-center">
            <button value="submit" name="formSubmit" id="btnSubmit" type="submit" class="btn btn-indigo mb-4">SUBMIT</button>
          </div>

        </form>

    </div>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<!-- folder js -->
<script type="text/javascript" src="js/submit.js"></script>
</body>
</html>
